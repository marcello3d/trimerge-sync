name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 12
      - run: yarn --frozen-lockfile
      - run: yarn lint
      - run: yarn workspace trimerge-sync run build
      - run: yarn workspace trimerge-sync-indexed-db run build
      - run: yarn workspace example-broadcast-channel run build
      - run: yarn test-ci
      - run: yarn codecov
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
